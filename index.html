<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script type="text/javascript">
        var count1 = 1;

        document.addEventListener("DOMContentLoaded", function() {
            const vid1 = document.querySelector('#vid1');
            const vid2 = document.querySelector('#vid2');
            const vid3 = document.querySelector('#vid3');
            setInterval(function () {
                count1 += 1;
                if (count1 == 64) count1 = 1; 
                vid1.setAttribute("src","./video1/im ("+count1+").jpg");
                vid2.setAttribute("src","./video1/im ("+count1+").jpg");
                vid3.setAttribute("src","./video1/im ("+count1+").jpg");
            },66); //modifique esse valor de 66 milissegundos para aumentar ou diminuir a velocidade do v√≠deo
        });
    </script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: targets.mind; filterMinCF:0.1; filterBeta: 10"; color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.png"/>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
         <a-image id="vid1" src="./video1/im (1).jpg" opacity="1.0" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
         <a-image id="vid2" src="./video1/im (1).jpg" opacity="1.0" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2">
         <a-image id="vid3" src="./video1/im (1).jpg" opacity="1.0" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
    </a-scene>
</body>
</html>
